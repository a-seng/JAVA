<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
</head>
  <style>
    p{
      text-align: center;
    }
    span{
      color: red;
    }

  </style>


<body>
  <p>
    <span id="time" >5</span>秒之后，自动跳转到首页。。。。就问你怕不怕
  </p>
<script>
  var second=5;
  var time=document.getElementById("time");

  function showTime(){
    second--;
    if(second<=0){
      location.href="https://www.baidu.com";
    }
    time.innerHTML=second+"";
  }

  setInterval(showTime,1000);
</script>

</body>
</html>
