<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后退轮播图</title>
</head>
<body>
  <img id="img" src="imgs/001.jpeg" width="100%">
  <input type="button" id="back" value="后退">

  <script>
    var number =1;
    function fun(){
      number++;
      if(number>3){
        number=1;
      }
      var img = document.getElementById("img");
      img.src="imgs/00"+number+".jpeg";
    }

    setInterval(fun,3000);

    var back=document.getElementById("back");
    back.onclick=function (){
      // history.go(-1);
      history.back();
    }
  </script>
</body>
</html>
