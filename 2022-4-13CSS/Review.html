<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>这里是标题标签</h1>
    <p>这里是段落标签</p>
    <br>这里是换行
    <hr color="pink" width="100%" size="20" align="center" >

    <b>这里是字体加粗</b>
    <i>这里是字体斜体</i>
    <font size="20" color="green" face="宋体" >这里是字体标签</font>

    <img src="imgs/001.jpeg" align="left" alt="这里是一张图片 "sizes="100">
    <img src="imgs/002.jpeg" align="right" alt="这里是另外一张图片" sizes="200">
    <img src="imgs/005.jpeg" alt="这里是一张假的图片">

    <ol type="1" start="2">
        <li>这里是第一列</li>
        <li>这里是第二列</li>
        <li>这里是第三列</li>
    </ol>
    <ul type="">
        <li>这里是第一列</li>
        <li>这里是第二列</li>
        <li>这里是第三列</li>
    </ul>
    <style>
        #span{
            border: 1px;
        }
        #div{
            border:1px
        }
    </style>
    <span>这里是行标签 内联标签</span>
    <div>这里是一个div占满一行</div>
    <a href="https://www.baidu.com/" target="_blank">这里是点击我 就会跳转到百度 并且是以打开新窗口的方式</a>
    <form actin="www.baidu.com" method="post">
        <input name="username">
        <input type="text" value="这里是一个值">
        <input type="password" value="输入密码">
        <input type="radio" name="gender" value="feml">男
        <input type="radio" name="gender" value="femal">女
        <br>
        <input type="file" name="file" value="file">
        <input type="hidden">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <select name="province">
            <option value="1">北京</option>
            <option value="2">上海 </option>

        </select>
        <textarea cols="20" rows="5"></textarea>

    </form>
</body>
</html>
