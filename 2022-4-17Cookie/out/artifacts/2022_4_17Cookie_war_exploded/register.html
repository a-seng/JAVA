<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换验证码</title>
</head>
<script>
  window.onload=function (){
    var img=document.getElementById("checkCode");
    img.onclick=function (){

      var date=new Date().getTime();
      img.src="/cC?"+date;
    }

  }

</script>
<body>
  <img id="checkCode" src="/cC">
  <a id="change" href="">看不清楚换一张？</a>

</body>
</html>
