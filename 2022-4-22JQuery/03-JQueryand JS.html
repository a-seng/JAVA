<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和Js对象的转换</title>
</head>
<body>

  <div id="div1">div1...........</div>
  <div id="div2">div2...........</div>

<script>
  //通过js方式来获取名称交div的所有html元素对昂
  var divs=document.getElementsByTagName("div");
  alert(divs.length);

  for(var i=0;i<divs.length;i++){
    $(divs[i].html("ccc"));
  }

  //通过jq的方式来获取名称叫div的所有html元素对象
  var $divs=$("div");

  alert($divs.length);
  //通过jq方式让所有的dib的标签体内容变为“BBB”
  $divs.html("BBB");

  $divs[0].innerHTML="bbbb";
  $divs.get(1).innerHTML="eeee";




</script>

</body>
</html>
