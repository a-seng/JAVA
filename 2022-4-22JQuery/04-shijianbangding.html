<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
  <script src="js/jquery-3.3.1.min.js"></script>

  <script>
    window.onload=function (){
      //获取b1按钮
      $("#b1").click(function (){
        alert("abc");
      });
    }
    $(function (){
        alert(234)
    });

    $(function (){
        $("#div1").css("backgroundColor","pink");
    });

  </script>

</head>
<body>

<div id="div1">div1......</div>
<div id="div2">div2......</div>
<input type="button" value="点我" id="b1">


</body>
</html>
