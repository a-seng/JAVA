<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示</title>
  <style>
    #content{
      width: 100%;
      height: 500px;
      background: #999;
    }
  </style>

  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <script>
    $(function (){
      setTimeout(adShow,3000);
      setTimeout(adHide,8000);
    });

    function adShow(){
      $("#ad").show("slow");
    }
    function adHide(){
      $("#ad").hide("slow");
    }

  </script>

</head>
<body>
<div>

  <div id="ad" style="display:none;">
    <img style="width: 100%" src="../img/adv.jpg"/>
  </div>

  <div id="content">
    正文部分
  </div>

</div>
</body>
</html>
